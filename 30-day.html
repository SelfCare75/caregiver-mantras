<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Caregiver 30-Day Mantra Flip Cards</title>
<style>
  :root{
    --blue:#0ea5e9;
    --orange:#f97316;
    --ink:#0b1220;
    --card:#ffffff;
    --muted:#6b7280;
    --page:#f3f4f6;
  }
  *{box-sizing:border-box}
  body{margin:0; font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif; background:var(--page); color:var(--ink)}
  .wrap{max-width:1200px; margin:32px auto; padding:16px}
  h1{margin:0 0 8px 0; font-size:28px}
  .sub{color:#374151; margin:0 0 18px 0}
  .grid{display:grid; gap:16px; grid-template-columns:repeat(auto-fill,minmax(260px,1fr))}
  .card{perspective:1200px; min-height:260px}
  .card-inner{position:relative; width:100%; height:100%; transition:transform .5s ease; transform-style:preserve-3d; border-radius:20px; box-shadow:0 10px 30px rgba(0,0,0,.12)}
  .card.flip .card-inner{transform:rotateY(180deg)}
  .face{position:absolute; inset:0; backface-visibility:hidden; overflow:hidden; border-radius:20px; display:flex; flex-direction:column; justify-content:center}

  /* Orange front with ONLY logo and day */
  .front{color:#fff; background:linear-gradient(120deg,#fb923c,var(--orange))}
  .front .front-wrap{display:flex; flex-direction:column; align-items:center; justify-content:center; padding:24px 18px; gap:10px; text-align:center; min-height:240px}
  .logo-top{max-height:42px; max-width:180px; object-fit:contain; filter:drop-shadow(0 1px 2px rgba(0,0,0,.15))}
  .day-big{font-size:36px; font-weight:900; letter-spacing:.5px}

  /* Blue back with mantra */
  .back{transform:rotateY(180deg); background:linear-gradient(180deg,rgba(255,255,255,.55),rgba(255,255,255,.85)), linear-gradient(120deg,#38bdf8,var(--blue))}
  .back .body{padding:22px 18px 72px 18px}
  .mantra{font-size:22px; line-height:1.25; font-weight:800; margin:6px 0 0 0; color:#0b1220}
  .tag{font-size:12px; color:#0b1220; opacity:.75; font-weight:700; text-transform:uppercase; letter-spacing:.4px}
  .title{font-weight:900; font-size:18px; margin:2px 0 6px 0}
  .btns{display:flex; gap:10px; flex-wrap:wrap; margin-top:12px}
  .btn{display:inline-block; border:none; padding:10px 12px; border-radius:12px; cursor:pointer; background:#111827; color:#fff; font-weight:800; font-size:14px; text-decoration:none}
  .hint{position:absolute; right:12px; bottom:10px; font-size:12px; color:#111827}
  .logo-bottom{position:absolute; left:18px; right:18px; bottom:12px; display:flex; justify-content:flex-end; align-items:center}
  .logo{max-height:28px; max-width:140px; object-fit:contain; filter:drop-shadow(0 1px 2px rgba(0,0,0,.15))}

  @media (max-width: 600px){
    .card{min-height:200px}
    .logo-top{max-height:32px; max-width:120px}
    .day-big{font-size:28px}
    .mantra{font-size:18px}
  }


  .toplinks{
    display:flex; gap:10px; flex-wrap:wrap; align-items:center;
    background:#fff; border:1px solid #e5e7eb; padding:10px; border-radius:12px; margin:8px 0 12px 0
  }
  .linkbtn{
    display:inline-block; padding:8px 12px; border-radius:10px; text-decoration:none;
    background:#111827; color:#fff; font-weight:800; font-size:14px;
  }

</style>
</head>
<body>
<div class="wrap">
  <h1>Relaxing Mantras for Caregivers • 30 Days</h1>
  <div style='margin:10px 0; padding:10px; background:#fff; border-radius:8px; border:1px solid #e5e7eb;'>
    <button id="testVoiceBtn" style='padding:8px 12px; border:none; background:#111827; color:#fff; border-radius:8px; font-weight:700; cursor:pointer;'>Test Voice</button>
    <span style='font-size:12px; color:#6b7280; margin-left:8px;'>Hear the default female voice</span>
  </div>

  <p class="sub">Tap a card to flip. Tap Play to hear a slow, soothing female voice with a soft chime and light ambient sound.</p>
  <div id="grid" class="grid"></div>
</div>

const LINKS = [

/* Build deck */
const grid = document.getElementById("grid");
grid.appendChild(makeDirectionsCard());

/* Builders */
function makeDirectionsCard(){
  const {root, front, back} = makeShell();
  front.appendChild(frontOnlyLogoAndDay("Start"));
  const b = backBody("Directions","How to use these mantras",
    "Repeat the mantra during the day. Take slow breaths, inhale as you read the first half, exhale on the second half. Write one sentence about how you feel in your journal at the end of the day. Tap Join Facebook Group above to connect with other caregivers. When the page opens, click the 'Join Group' button at the top of the Facebook group page to request membership.");
  back.appendChild(b);
  back.appendChild(logoBottom());
  return root;
}

function makeDayCard(dayNumber, mantra){
  const {root, front, back} = makeShell();
  front.appendChild(frontOnlyLogoAndDay("Day " + dayNumber));
  const wrap = document.createElement("div"); wrap.className="body";
  wrap.appendChild(el("div","tag","Relaxing mantra"));
  wrap.appendChild(el("div","title","Read slowly"));
  const text = document.createElement("p"); text.className="mantra"; text.textContent = "“" + mantra + "”";
  const btns = el("div","btns");
  const play = el("button","btn","Play ~5s");
  play.addEventListener("click", e => { e.stopPropagation(); speakMantra(mantra); });
  btns.appendChild(play);
  wrap.appendChild(text); wrap.appendChild(btns);
  back.appendChild(wrap);
  back.appendChild(logoBottom());
  return root;
}

function makeLastCard(){
  const {root, front, back} = makeShell();
  front.appendChild(frontOnlyLogoAndDay("Finish"));
  const wrap = document.createElement("div"); wrap.className="body";
  const logoTop = imgLogo(); logoTop.style.maxHeight="40px"; logoTop.style.marginBottom="10px";
  wrap.appendChild(logoTop);
  wrap.appendChild(el("div","tag","Thank you"));
  wrap.appendChild(el("div","title","More support for caregivers"));
  const btns = el("div","btns");
  LINKS.forEach(l=>{
    const a = document.createElement("a"); a.className="btn"; a.href=l.href; a.textContent=l.text; a.target="_blank"; a.rel="noopener";
    btns.appendChild(a);
  });
  wrap.appendChild(btns);
  back.appendChild(wrap);
  back.appendChild(logoBottom());
  return root;
}

/* Shell and helpers */
function makeShell(){
  const root = document.createElement("div"); root.className="card"; root.tabIndex=0;
  const inner = document.createElement("div"); inner.className="card-inner";
  const front = document.createElement("div"); front.className="face front";
  const back = document.createElement("div"); back.className="face back";
  inner.appendChild(front); inner.appendChild(back); root.appendChild(inner);
  root.addEventListener("click", ()=> root.classList.toggle("flip"));
  root.addEventListener("keydown", e => { if(e.key==="Enter" || e.key===" "){ e.preventDefault(); root.classList.toggle("flip"); } });
  return {root, front, back};
}
function frontOnlyLogoAndDay(dayLabel){
  const holder = document.createElement("div"); holder.className="front-wrap";
  const logo = new Image(); logo.src = LOGO_URL; logo.alt = "Logo"; logo.className = "logo-top";
  const day = document.createElement("div"); day.className="day-big"; day.textContent = dayLabel;
  holder.appendChild(logo); holder.appendChild(day);
  return holder;
}
function backBody(tagText, titleText, copy){
  const b = document.createElement("div"); b.className="body";
  b.appendChild(el("div","tag",tagText));
  b.appendChild(el("div","title",titleText));
  const p = document.createElement("p"); p.className="text"; p.textContent = copy; b.appendChild(p);
  return b;
}
function el(tag, cls, text){ const x=document.createElement(tag); if(cls) x.className=cls; if(text!=null) x.textContent=text; return x; }
function imgLogo(){ const i=new Image(); i.src=LOGO_URL; i.alt="Logo"; i.className="logo"; return i; }
function logoBottom(){ const bar=document.createElement("div"); bar.className="logo-bottom"; bar.appendChild(imgLogo()); return bar; }


document.getElementById("testVoiceBtn").addEventListener("click", () => {
  speakMantra("This is the voice that will read your mantras.");
});

/* Audio: soft chime, light ambient, soothing female TTS */
let audioCtx;
function speakMantra(text){
  if(!audioCtx){ audioCtx = new (window.AudioContext || window.webkitAudioContext)(); }
  chime(audioCtx);
  const ambient = makeAmbient(audioCtx);

  const u = new SpeechSynthesisUtterance(text);
  u.rate = 0.85;  // slow
  u.pitch = 1.0;
  u.volume = 1.0;

  const selectVoice = () => {
    const voices = window.speechSynthesis.getVoices();
    // prefer a female English voice
    let pref = voices.find(v => /female/i.test(v.name) && v.lang.startsWith("en"));
    if(!pref) pref = voices.find(v => /(Samantha|Serena|Victoria|Sofia|Google UK English Female|Google US English)/i.test(v.name));
    if(!pref) pref = voices.find(v => v.lang && v.lang.startsWith("en"));
    if(pref) u.voice = pref;
  };
  selectVoice();
  if(window.speechSynthesis.getVoices().length === 0){
    window.speechSynthesis.onvoiceschanged = selectVoice;
  }

  window.speechSynthesis.cancel();
  setTimeout(()=> window.speechSynthesis.speak(u), 300);
  setTimeout(()=> ambient.stop(), 6500);
}

function chime(ctx){
  const now = ctx.currentTime;
  const o = ctx.createOscillator(); const g = ctx.createGain();
  o.type = "sine"; o.frequency.setValueAtTime(880, now);
  o.frequency.exponentialRampToValueAtTime(1760, now + 0.25);
  g.gain.setValueAtTime(0.0001, now);
  g.gain.exponentialRampToValueAtTime(0.35, now + 0.04);
  g.gain.exponentialRampToValueAtTime(0.0001, now + 0.8);
  o.connect(g).connect(ctx.destination);
  o.start(now); o.stop(now + 0.85);
}

function makeAmbient(ctx){
  const master = ctx.createGain(); master.gain.value = 0.08; master.connect(ctx.destination);
  const o1 = ctx.createOscillator(); o1.type="sine"; o1.frequency.value=220;
  const g1 = ctx.createGain(); g1.gain.value=0.2; o1.connect(g1).connect(master);
  const o2 = ctx.createOscillator(); o2.type="sine"; o2.frequency.value=224;
  const g2 = ctx.createGain(); g2.gain.value=0.2; o2.connect(g2).connect(master);

  const size = 2 * ctx.sampleRate;
  const noiseBuffer = ctx.createBuffer(1, size, ctx.sampleRate);
  const data = noiseBuffer.getChannelData(0);
  for(let i=0;i<size;i++){ data[i] = (Math.random()*2-1)*0.02; }
  const noise = ctx.createBufferSource(); noise.buffer = noiseBuffer; noise.loop = true;
  const g3 = ctx.createGain(); g3.gain.value=0.05; noise.connect(g3).connect(master);

  const now = ctx.currentTime;
  [g1.gain, g2.gain, g3.gain].forEach(g=>{ g.setValueAtTime(0.0001, now); g.exponentialRampToValueAtTime(g.value, now + 0.2); });

  o1.start(); o2.start(); noise.start();
  const stop = () => { const t = ctx.currentTime; o1.stop(t+0.05); o2.stop(t+0.05); noise.stop(t+0.05); };
  return { stop };
}
</script>
